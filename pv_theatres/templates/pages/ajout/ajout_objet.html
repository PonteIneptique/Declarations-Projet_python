{% extends "conteneur.html" %}

{% block titre %}
    | Ajouter un objet
{% endblock %}

{% block corps %}

<div>
    <h1>Ajouter une source à la base de données</h1>
    <p>Pour ajouter un nouvel objet, complétez le formulaire et cliquez sur "Ajouter".</p>
</div>
<form class="form" method="POST" action="{{url_for('ajout_objet')}}">
    <div class="form-group row">
      <label for="ajout_objet_type" class="col-sm-2 col-form-label">Type de l'objet</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="ajout_objet_type" placeholder="Type de l'objet (ex : Montre, Tabatière)"/>
      </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-info text-center">Ajouter</button>
    </div>
</form>

<p><a href="{{url_for('accueil')}}">Retour à l'accueil</a></p>

{% endblock %}
